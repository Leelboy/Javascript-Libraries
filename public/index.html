<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Libraries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="../public/style/style.css">
</head>

<body>
    <header>
    <h1>Welcome to Our Furniture Store</h1>
    </header>

    <!-- Glide.js Slider -->
    <section class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide"><img src="https://via.placeholder.com/800x400?text=Furniture+1" alt="Furniture 1"></li>
                <li class="glide__slide"><img src="https://via.placeholder.com/800x400?text=Furniture+2" alt="Furniture 2"></li>
                <li class="glide__slide"><img src="https://via.placeholder.com/800x400?text=Furniture+3" alt="Furniture 3"></li>
            </ul>
        </div>
    </section>

    <!-- Lightbox Gallery -->
    <section class="gallery" data-aos="fade-up">
        <a href="https://via.placeholder.com/1200x800?text=Furniture+1+Large" data-lightbox="gallery" data-title="Furniture 1"><img src="https://via.placeholder.com/150x150?text=Furniture+1+Thumb" alt="Furniture 1"></a>
        <a href="https://via.placeholder.com/1200x800?text=Furniture+2+Large" data-lightbox="gallery" data-title="Furniture 2"><img src="https://via.placeholder.com/150x150?text=Furniture+2+Thumb" alt="Furniture 2"></a>
        <a href="https://via.placeholder.com/1200x800?text=Furniture+3+Large" data-lightbox="gallery" data-title="Furniture 3"><img src="https://via.placeholder.com/150x150?text=Furniture+3+Thumb" alt="Furniture 3"></a>
    </section>

    <!-- Algolia Places Address Autocomplete -->
    <section class="address-section" data-aos="fade-up">
        <h2>Find Our Store</h2>
        <input type="text" id="address-input" placeholder="Enter your address">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>

    <script src="../public/js/main.js"></script>

</body>

</html>
