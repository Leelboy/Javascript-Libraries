<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../public/style/style.css">
    <title>JS Libraries</title>

</head>

<body>
    <header>
    <h1>Welcome to Our Furniture Store</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    </header>

    <!-- Glide.js Slider -->
    <section class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide"><img src="../public/assets/furniture5.jpg" alt="Furniture 1"></li>
                <li class="glide__slide"><img src="../public/assets/furniture6.jpg" alt="Furniture 2"></li>
                <li class="glide__slide"><img src="../public/assets/furniture7.jpg" alt="Furniture 3"></li>
            </ul>
        </div>
    </section>

    <!-- Lightbox Gallery -->
    <section class="gallery" data-aos="fade-up">
        <a href="../public/assets/furniture1.png" data-lightbox="gallery" data-title="Furniture 1"><img src="../public/assets/furniture1.png" alt="Furniture 1"></a>
        <a href="../public/assets/furniture2.png" data-lightbox="gallery" data-title="Furniture 2"><img src="../public/assets/furniture2.png" alt="Furniture 2"></a>
        <a href="../public/assets/furniture3.jpg" data-lightbox="gallery" data-title="Furniture 3"><img src="../public/assets/furniture3.jpg" alt="Furniture 3"></a>
    </section>

    <!-- Algolia Places Address Autocomplete -->
    <section class="address-section" data-aos="fade-up">
        <h2>Find Our Store</h2>
        <input type="text" id="address-input" placeholder="Enter your address">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>

    <script src="../public/js/main.js"></script>

</body>

</html>
